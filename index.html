<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Vol Map TW</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #legend {
        margin: 20px;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend"><h3>圖例 （每日小客車車流量）</h3></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi4IKGR-WfMEUB0DOh51WG-N5pA78H0Gw&libraries=visualization">
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
